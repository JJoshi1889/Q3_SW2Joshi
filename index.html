<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
        
        body {
            background-color: lightblue;
            padding: 10px;
                } 
    
        .container {
            padding: 10px;
        }

    </style>
	<!-- Vertical Form Layout -->
</head>
<body>

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mb-3"> 
	        <label for="inputEmail">Email</label>
	        <input type="email" id="inputEmail" placeholder="Email">

	    </div>

	    <div class="password m-3"> 
	        <label for="inputPassword">Password</label>
	        <input type="password" id="inputPassword" placeholder="Password">
	    </div>

	    <div >
	        <div class="remember mb-3">
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>

</div>

<!-- Horizontal Form Layout-->
<div class="container mt-3">

	<h2>Creating Horizontal Form Layout</h2>

    <form>
	    <div class="email mb-3"> 
	        <label for="inputEmail" class="col-sm-2">  Email</label>
	        <input type="email" class=".form-control col-sm-10" id="inputEmail" placeholder="Email">

	    </div>

	    <div class="password m-3"> 
	        <label for="inputPassword" class="col-sm-2"> Password</label>
	        <input type="password"  id="inputPassword" placeholder="Password">
	    </div>

	    <div >
	        <div class="remember mb-3">
                <label for="checkRemember" class="col-sm-2">Remember me</label>
	            <input type="checkbox" class=".form-control col-sm-10" id="checkRemember">
	        
	        </div>
	    </div>
	    <button typ e="submit"  class="btn btn-primary">Sign in</button>
	</form>
</div>

	<h2>Creating Inline Form Layout</h2>

        <div class="container mt-3">
        <form>
            <div class="row align-items-center g-3"> 
                <div class="col-auto">
                <label for="inputEmail" class="visually-hidden">  Email</label>
                <input type="email" class=".form-control col-sm-10" id="inputEmail" placeholder="Email">
            </div>
            <div class="password m-3"> 
                <label for="inputPassword" class="col-sm-2"> Password</label>
                <input type="password"  id="inputPassword" placeholder="Password">
            </div>
    
            <div >
                <div class="remember mb-3">
                    <label for="checkRemember" class="col-sm-2">Remember me</label>
                    <input type="checkbox" class=".form-control col-sm-10" id="checkRemember">
                
                </div>
            </div>
            <button typ e="submit"  class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
